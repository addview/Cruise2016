<div class="panel panel-default">
    <div class="panel-heading">Search Cruises Filter</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Gateway</label>
                            <select class="form-control" ng-model="selectedGatewayItem" ng-change="getToPlaces(1)" ng-options="data.GateWayName for data in gateWays">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Destination</label>
                            <select class="form-control" ng-model="selectedDestinationItem" ng-options="data.RegionName for data in displayDestinations" >
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date From</label>
                            <select class="form-control" ng-model="selectedDateFromItem" ng-options="data for data in displaydateFrom">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date To</label>
                            <select class="form-control" ng-model="selectedDateToItem" ng-options="data for data in displaydateTo">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Brand</label>
                            <select class="form-control" ng-model="selectedBrandItem" ng-options="data.BrandName for data in displayBrands">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Port</label>
                            <select class="form-control" ng-model="selectedPortItem" ng-options="data.PortName for data in displayPorts">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="brandselected">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ship</label>
                            <select class="form-control" ng-model="selectedShipItem"  ng-options="data.GateWayName for data in gateWays" ng-change="getToPlaces()">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1>{{message}}</h1>
<p>selected gateway item is : {{selectedGatewayItem}}</p>
<p>selected destination item is : {{selectedDestinationItem}}</p>
<p>selected date from item is : {{selectedDateFromItem}}</p>
